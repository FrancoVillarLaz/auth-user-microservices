# Spring application configuration
spring.application.name=EurekaServer
server.port=${SERVER_PORT}

# CORS configuration
cors.allowed-origin-patterns=${CORS_ALLOWED_ORIGIN}
cors.allowed-origin=${CORS_ALLOWED_ORIGIN}

# Eureka configuration
eureka.client.register-with-eureka=false
eureka.client.fetch-registry=false
eureka.client.serviceUrl.defaultZone=http://localhost:${server.port}/eureka/
eureka.instance.hostname=localhost

spring.security.web.header.frame-options=SAMEORIGIN

# Actuator para los health checks
management.endpoints.web.exposure.include=health

# Logging configuration
logging.level.com.example.auth=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.data.redis=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%level] %logger{36} - %msg%n
